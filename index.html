<html>
    <head>

    </head>
    <body>
        <p>Өрөөгөө сонгоно уу</p>
        <a href="/executive">Game_1</a>
        <br/>
        <a href="/engineer">Game_2</a>
        <br/>
        <p>Шинэ өрөө</p>
        <input id= 'input-room-name'/>
        <button onclick="createRoom()">Шинэ өрөө үүсгэх</button>
        <br/>
        <script>
            const rooms = '<%= rooms %>'
            const roomList = rooms.split(',')
            function createRoom()
            {
                var name = document.getElementById('input-room-name').value
                document.body.innerHTML+= `<a href="/room?name=${name}">${name}</a> <br/>`
                httpGet(name)
            }
            function httpGet(name)
            {
                var xmlHttp = new XMLHttpRequest()
                xmlHttp.open("GET", `/addRoom?name=${name}`, false)
                xmlHttp.send(null)
                return xmlHttp.responseText
            }

            for (const name of roomList)
            {
                if(name!='')
                    document.body.innerHTML+= `<a href="/room?name=${name}">${name}</a> <br/>`
            }
        </script>
    </body>
</html>
